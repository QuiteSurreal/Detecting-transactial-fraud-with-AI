<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <script src="../resources/loadTasks.js"></script>
  <link rel="icon" href="data:,">
  <title>Transaction evaluator</title>
  <style>
    .task-row {
      cursor: pointer;
    }
    .task-row:hover {
      background-color: #f5f5f5;
    }
    .status-badge {
      padding: 0.5rem 1rem;
      border-radius: 0.25rem;
      font-weight: bold;
    }
    .status-badge.pending {
      background-color: #ffc107;
      color: black;
    }
    .status-badge.success {
      background-color: #28a745;
      color: white;
    }
    .status-badge.fail {
      background-color: #dc3545;
      color: white;
    }
  </style>
</head>

<body class="reduced_opacity">
    <nav class="navbar navbar-expand-lg navbar-light navbar-fixed-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="index">Transaction evaluator</a>
      <ul class="nav navbar-nav">
        <li class="nav-item"><a class="nav-link" href="index">Home</a></li>
        <li class="nav-item active"><a class="nav-link" href="tasks">Previous tasks</a></li>
        <li class="nav-item"><a class="nav-link" href="stats">Statistics</a></li>
      </ul>
    </div>
    </nav>
    <div class="container" style="margin-top:80px">
      <h2>Previous Tasks</h2>
      <button class="btn btn-secondary mb-3" onclick="loadTasks()">Refresh</button>
      
      <table class="table table-striped table-hover">
        <thead class="table-dark">
          <tr>
            <th>ID</th>
            <th>Status</th>
            <th>Description</th>
          </tr>
        </thead>
        <tbody id="tasks-table-body">
        </tbody>
      </table>
    </div>
</body>
